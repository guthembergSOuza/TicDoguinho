<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <ui:include src="menuUsuario.xhtml" />
        <b:form id="formAlertaUsuario">
        <b:panelGrid colSpans="4,4,4">
            
            <c:forEach items="#{alertaController.readAlertas(loginController.usuarioLogado)}"
                       var="alerta">
                
                <b:panel title="Alerta Inserido em: #{alerta.dataInsersaoFormated}"
                         look="#{(alerta.acolhedor eq null)?'danger':'primary'}">
                    
                    <h:outputText value="Descrição do alerta: #{alerta.descricaoInicial}"/><br/>
                    
                    <h:outputText value="Informações do Doguino: #{alerta.doguinho.cor} - 
                                  #{alerta.doguinho.identificacao} - #{alerta.doguinho.deficienciaAparente}"/><br/>
                    
                
                    <b:commandButton value="detalhar alerta">
                        <f:setPropertyActionListener value="#{alerta}" target="#{alertaController.selected}"/>
                    </b:commandButton>
                </b:panel>
                
            </c:forEach>
            
        </b:panelGrid>
        </b:form>
    </h:body>
</html>
